<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post h2 {
            margin: 0;
        }
        .post .date {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Post List</h1>
    <div>
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p class="date">{{ post.published_date }}</p>
            </div>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
</body>
</html>
